<mat-card>
  <mat-card-content>
    <mat-card-title>Login</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input
            formControlName="email"
            matInput
            placeholder="Email"
            required
            type="email"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            formControlName="password"
            matInput
            placeholder="Password"
            required
            type="password"
          />

          <mat-hint>
            CAUTION : Do not reuse any of your existing password.
          </mat-hint>
        </mat-form-field>
      </p>

      <p>
        <button color="primary" mat-raised-button type="submit">Login</button>
      </p>

      <p>
        <a mat-button href="">Forgot password?</a>
      </p>
    </form>
  </mat-card-content>
</mat-card>
