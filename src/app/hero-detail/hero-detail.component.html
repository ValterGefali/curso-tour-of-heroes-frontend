<div *ngIf="hero">
  <h1> {{ hero.name | uppercase }} Details</h1>

  <mat-card >
    <mat-card-content fxLayout="column">
      <mat-form-field appearance="fill">
        <mat-label>ID</mat-label>
        <input matInput disabled [value]="hero.id">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Hero name</mat-label>
        <input matInput [(ngModel)]="hero.name" placeholder="Name" type="text" disabled [value]="hero.name">
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="goBack()">Go back</button>

    </mat-card-actions>
  </mat-card>


  </div>
