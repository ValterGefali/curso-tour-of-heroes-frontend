<mat-accordion *ngIf="messageService.getMessages().length">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h2>Messages</h2>
      </mat-panel-title>
      <mat-panel-description>
        {{messageService.getMessages().length}} records
      </mat-panel-description>
    </mat-expansion-panel-header>


   <p><button color="warn" mat-raised-button (click)="messageService.clear()">Clear Messages</button></p>

   <mat-list>
    <mat-list-item *ngFor="let message of messageService.getMessages()" > {{message}}</mat-list-item>
    </mat-list>


  </mat-expansion-panel>
</mat-accordion>
